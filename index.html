<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand+SC&family=Permanent+Marker&family=Reenie+Beanie&family=Yellowtail&display=swap" rel="stylesheet"> 
    <title>Order Up!</title>

</head>
<body>
    <div class = 'grid-container'>
        <div class = 'upper' id = 'upperText'><p>It's 7:00 AM - time to open shop!<br> Are you ready, Chef? <br> It's so early that you only have a few customers. Take your time!<br><button id="openShop">Open Shop!</button></p>
        </div>
        <div id = "timer"><p></p></div>
        <div class = 'cell' id = 'bagel'><p>Bagel</p></div>
        <div class = 'cell' id = 'tomato'><p>Tomato</p></div>
        <div class = 'cell' id = 'lox'><p>Lox</p></div>
        <div class = 'cell' id = 'onion'><p>Onion</p></div>
        <div class = 'cell' id = 'avocado'><p>Avocado</p></div>
        <div class = 'cell' id = 'special-sauce'><p>Special Sauce</p></div>
        <div class = 'cell' id = 'bacon'><p>Bacon</p></div>
        <div class = 'cell' id = 'cream-cheese'><p>Cream Cheese</p></div>
        <div class = 'cell' id = 'swiss'><p>Swiss Cheese</p></div>
        <div class = 'cell' id = 'eggs'><p>Egg</p></div>
        <div class = 'cell' id = 'vegan-egg'><p>Vegan Egg</p></div>
        <div class = 'cell' id = 'usacheese'><p>American Cheese</p></div>
        <div class = 'cell' id = 'cheddar'><p>Cheddar Cheese</p></div>
        <div class = 'cell' id = 'pastrami'><p>Pastrami</p></div>
        <div class = 'cell' id = 'sprouts'><p>Sprouts</p></div>
        <div class = 'cell' id = 'capers'><p>Capers</p></div>
        <div id="current-ingredients"></div>
        <div id = 'buttonCell'><button id ='orderUp'><p>Order Up!</p></button></div>
        <div id="tip"><button id = 'tipButton'><p id="tiptext">Your Tips:</p></div></button>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
